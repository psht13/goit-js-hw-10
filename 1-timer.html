<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    
    <style>
        .iziToast>.iziToast-close {
            background: url(/goit-js-hw-10/assets/x-9d07a055.svg) no-repeat 50% 50% !important;
            background-size: 12px;
        }
    </style>
  <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-3cfb730f.js">

<body>
    <a href="./index.html" class="link">Back</a>
    <div class="container">
        <div class="controls-wrapper">
            <input type="text" id="datetime-picker" />
            <button type="button" class="timer-btn" data-start disabled>Start</button>
        </div>

        <div class="timer">
            <div class="field">
                <span class="value" data-days>00</span>
                <span class="label">Days</span>
            </div>
            <div class="field">
                <span class="value" data-hours>00</span>
                <span class="label">Hours</span>
            </div>
            <div class="field">
                <span class="value" data-minutes>00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="field">
                <span class="value" data-seconds>00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>
    
</body>

</html>
